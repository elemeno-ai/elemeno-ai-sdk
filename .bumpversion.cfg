[bumpversion]
current_version = 0.3.22
commit = True
files = setup.py
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = {new_version}

[bumpversion:file:docs/conf.py]
search = version="{current_version}"
replace = {new_version}

[bumpversion:file:src/elemeno_ai_sdk/__init__.py]
search = version="{current_version}"
replace = {new_version}

